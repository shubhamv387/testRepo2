<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />
    <title>Item Lister</title>
  </head>
  <body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
      <div class="container">
        <h1 id="header-title">
          Item Lister <span style="display: none">123</span>
        </h1>
      </div>
    </header>
    <div class="container">
      <div id="main" class="card card-body">
        <h2 class="title">Add Items</h2>
        <form class="form-inline mb-3">
          <input type="text" class="form-control mr-2" />
          <input type="submit" class="btn btn-dark" value="Submit" />
        </form>
        <h2 class="title">Items</h2>
        <ul id="items" class="list-group">
          <li class="list-group-item">Item 1</li>
          <li class="list-group-item">Item 2</li>
          <li class="list-group-item">Item 3</li>
          <li class="list-group-item">Item 4</li>
          <li class="list-group-item">Item 5</li>
          <li class="list-group-item">Item 6</li>
          <li class="list-group-item">Item 7</li>
          <li class="list-group-item">Item 8</li>
          <li class="list-group-item">Item 9</li>
          <li class="list-group-item">Item 10</li>
        </ul>
      </div>
    </div>

    <script>
      // QUERYSELECTOR
      var secondItem = document.querySelector(".list-group-item:nth-child(2)");
      var thirdItem = document.querySelector(".list-group-item:nth-child(3)");
      secondItem.style.background = "green";
      thirdItem.style.display = "none";

      // QUERYSELECTORALL
      var liByquerySelectorAll = document.querySelectorAll("li");
      liByquerySelectorAll[1].style.color = "green";
      var odd = document.querySelectorAll("li:nth-child(odd)");
      for (let i = 0; i < odd.length; i++) {
        odd[i].style.background = "green";
      }
    </script>
  </body>
</html>
